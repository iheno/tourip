<!DOCTYPE html>
<html lang="en">
<head>
    <title>Trip-Japan</title>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="x-ua-compatible">
    <meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width, minimal-ui" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700" rel="stylesheet" type="text/css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" href="img/logo.ico">
    <!-- Styles -->
    <link href="css/keyframes.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link href="css/swiper.css" rel="stylesheet" type="text/css">
    <link href="css/swipebox.min.css" rel="stylesheet" type="text/css">
    <link href="css/trip.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="m-scene" id="main"> <!-- Main Container -->

    <!------------m^^m------------ Page Content ------------o^^o------------>
    <div id="content" class="page login-bg">

        <!------------m^^m------------ Header Top------------o^^o------------>
        <header class="primary-color toolbar-fix">
            <a class="open-left" href="#">
                <i class="material-icons">arrow_back</i>
            </a>
            <div class="title">SIGN UP</div>
        </header>

        <!-- Join Content -->
        <div class="animated fadeinup">

            <!-- Form Inputs -->
            <div class="form-inputs">
                <h4>Basic info</h4>
                <div class="input-field login-input">
                    <i class="material-icons prefix">mail</i>
                    <input id="email" type="email">
                    <label for="email">mail address</label>
                </div>
                <div class="input-field login-input">
                    <i class="material-icons prefix">vpn_key</i>
                    <input id="psw" type="password">
                    <label for="psw">password</label>
                </div>
                <div class="input-field login-input">
                    <i class="material-icons prefix">vpn_key</i>
                    <input id="psw" type="password">
                    <label for="psw">password check</label>
                </div>

                <h4 class="shipping-address">Nick Name</h4>
                <div class="input-field login-input">
                    <input id="nick_name" type="text">
                    <label for="nick_name">fill Nick</label>
                </div>

                <h4 class="shipping-address">The event mail received consent</h4>
                <div class="radio-field clearfix">
                    <ul>
                        <li>
                            <input type="radio" id="e-yes" name="choice-event" />
                            <label for="e-yes">Yes</label>
                        </li>
                        <li>
                            <input type="radio" id="e-no" name="choice-event" />
                            <label for="e-no">No</label>
                        </li>
                    </ul>
                </div>


                <p class="remember">
                    <input type="checkbox" id="use-law" />
                    <label for="use-law">use agreement &amp; Privacy Policy</label>
                </p>

                <a class="waves-effect waves-light btn-large width-100 primary-color" href="#">Send</a>
            </div>
        </div> <!-- End of Join Contents -->
    </div> <!-- End of Page Content -->
</div> <!-- End of Page Container -->


    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="js/jquery.swipebox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/jquery.mixitup.min.js"></script>
    <script src="js/masonry.min.js"></script>
    <script src="js/chart.min.js"></script>
    <script src="js/functions.js"></script>
  </body>
</html>
