<!DOCTYPE html>
<html lang="en">
<head>
    <title>Trip-Japan</title>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="x-ua-compatible">
    <meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width, minimal-ui" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700" rel="stylesheet" type="text/css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" href="img/logo.ico">
    <!-- Styles -->
    <link href="css/keyframes.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link href="css/swiper.css" rel="stylesheet" type="text/css">
    <link href="css/swipebox.min.css" rel="stylesheet" type="text/css">
    <link href="css/trip.css" rel="stylesheet" type="text/css">
</head>

  <body>
    <div class="m-scene" id="main"> <!-- Main Container -->

      <!------------m^^m------------ Page Content ------------o^^o------------>
      <div id="content" class="page">

        <!------------m^^m------------ Header Top------------o^^o------------>
        <header class="primary-color toolbar-fix">
            <a class="open-left" href="#">
                <i class="material-icons">arrow_back</i>
            </a>
            <span class="title">Luke Noel</span>
            <a class="open-right" href="#">
                <i class="material-icons">block</i>
            </a>
        </header>

        <!-- Main Content -->
        <div class="animated fadeinup">

          <div class="container">
            <div class="row">
              <div class="col s12">
                <div class="chat">
                  <ul>

                    <div class="chat-day">
                      <h6>Oct.3 (Fri) </h6>
                    </div>

                    <li class="message-right animated fadeinright delay-1">
                      <img alt="" src="img/avatar/avatar1.jpg">
                      <div class="message">
                        <p>
                          Hello! I am from France, Could you tell me some info for Tokyo?
                        </p>
                      </div>
                      <span><i class="material-icons">check</i>07:44</span>
                    </li>

                    <li class="message-left animated fadeinright delay-2">
                      <img alt="" src="img/avatar/avatar2.jpg">
                      <div class="message">
                        <p>
                          Sure! Which parts do you want?
                        </p>
                      </div>
                      <span>07:47</span>
                    </li>

                    <li class="message-right animated fadeinright delay-3">
                      <img alt="" src="img/avatar/avatar1.jpg">
                      <div class="message">
                        <p>
                          It's a Shibuya
                        </p>
                      </div>
                      <span><i class="material-icons">check</i>07:48</span>
                    </li>

                    <div class="chat-day">
                      <h6>Oct,4 (Thr) </h6>
                    </div>

                    <li class="message-left animated fadeinright delay-4">
                      <img alt="" src="img/avatar/avatar2.jpg">
                      <div class="message">
                        <p>
                          OK! let me think!
                        </p>
                      </div>
                      <span>01:47</span>
                    </li>

                    <li class="message-right animated fadeinright delay-3">
                      <img alt="" src="img/avatar/avatar1.jpg">
                      <div class="message">
                        <p>
                          Thanks a lot
                        </p>
                      </div>
                      <span><i class="material-icons">check</i>12:48</span>
                    </li>

                  </ul>



                </div>
              </div>
            </div>
          </div>

        </div> <!-- End of Main Contents -->
        <!--
        <div class="chat-textarea clearfix">
            <textarea class="chat-t1"></textarea>
            <button class="waves-effect waves-light primary-color primary-border chat-t2" type="submit">送信</button>
        </div>
        -->
        <div class="chat-textarea clearfix">
            <textarea class="chat-t1 disable" disabled></textarea>
            <button class="waves-effect waves-light primary-color primary-border chat-t2" type="submit" disabled>SEND</button>
        </div>

      </div> <!-- End of Page Content -->

    </div> <!-- End of main -->


    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="js/jquery.swipebox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/jquery.mixitup.min.js"></script>
    <script src="js/masonry.min.js"></script>
    <script src="js/chart.min.js"></script>
    <script src="js/functions.js"></script>
  </body>
</html>
